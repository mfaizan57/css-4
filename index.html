<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="logo">facebook</div>
        <div class="tag-line">Facebook helps you connect and share with the people in your life.</div>
    </div>
    
    <div class="container">
        <input type="text" class="input-box" placeholder="Email address or phone number">
        <input type="password" class="input-box" placeholder="Password">
        
        <button class="login-btn">Log in</button>
        
        <a href="https://www.facebook.com/login/identify/" class="forgot-password">Forgotten password?</a>
        
        <button class="create-btn">Create new account</button>
        
    </div>
    <div class="create-page">
        <span><a href="#">Create a Page</a></span> for a celebrity, brand or business.
    </div>
</body>

</html>
